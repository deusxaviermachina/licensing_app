<!DOCTYPE html>
<html>
<head>
    <title>License App</title>
</head>
<body>
    {% block content %}
        <h1>Welcome Home </h1>
        {% if user.is_authenticated %}
             <a href="{% url 'logout' %}">Logout</a><br>
            <a href="{% url 'dashboard' %}">Go to Dashboard</a>

        {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>
        {% endif %}
    {% endblock %}
</body>
